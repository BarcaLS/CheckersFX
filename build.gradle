plugins {
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.8'
}

javafx {
    version = '11.0.2'
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

group 'info.sarna'
version '1.0-SNAPSHOT'
mainClassName = 'info.sarna.checkersfx.App'

jar {
    manifest {
        attributes("Main-Class": "info.sarna.checkersfx.App")
    }
}

repositories {
    mavenCentral()
}

dependencies {

}
